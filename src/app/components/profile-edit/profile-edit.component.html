<app-user-navbar></app-user-navbar>
<div class="container">
    <form (ngSubmit)="onSubmit()"> 
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter First Name" [(ngModel)]="model.first_name" name="first_name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter Last Name" [(ngModel)]="model.last_name" name="last_name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" [(ngModel)]="model.email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </fieldset>
        <div>
          <button type="submit" id="update" class="btn btn-success">Update Information</button>
        </div>
        
    </form>
    </div>
