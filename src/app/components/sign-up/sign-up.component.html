<app-navbar></app-navbar>
<div class="gather">
  <div class="gather_content">
    <h4>I am so excited for you to start the Healthy Pastor Checkup.<br> 
      Before you begin, please give us a little information about yourself:</h4>
  </div>
</div>
<div class="container">
<form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first_Name">First Name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter First Name" [(ngModel)]="model.first_name" name="first">
      </div>
      <div class="form-group">
        <label for="first_Name">Last Name</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter Last Name" [(ngModel)]="model.last_name" name="last">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" [(ngModel)]="model.email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" [(ngModel)]="model.password" name="password">
      </div>
      <div>
        <button type="submit" id="signUp" class="btn btn-success">Sign Up!</button>
      </div>
</form>
</div>
