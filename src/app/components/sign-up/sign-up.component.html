<form (ngSubmit)="onSubmit()"> 
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Date Of Birth</label>
        <input type="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="Enter your date of birth">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Gender</label>
        <input type="gender" class="form-control" id="gender" placeholder="Enter your gender">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div>
        <button type="submit" class="btn btn-success">Sign Up!</button>
      </div>
    </fieldset>
</form>
