<app-navbar></app-navbar>
<div class="gather">
  <div class="gather_content">
    <h4>I am so excited for you to start the Healthy Pastor Checkup.<br> 
      Before you begin, please give us a little information about yourself:</h4>
  </div>
</div>
<div class="container">
<form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first_Name">First Name</label>
        <input type="text" formControlName="first_Name" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter First Name" [(ngModel)]="model.first_name" name="first">
      </div>
      <div class="form-group">
        <label for="first_Name">Last Name</label>
        <input type="text" formControlName="last_Name" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter Last Name" [(ngModel)]="model.last_name" name="last">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" [(ngModel)]="model.email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <!-- <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" [(ngModel)]="model.password" name="password">
      </div> -->
      <div class="form-group col">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
        </div>
    </div>
</div>
      <div>
        <button type="submit" id="signUp" class="btn btn-success">Sign Up!</button>
      </div>
</form>
</div>
