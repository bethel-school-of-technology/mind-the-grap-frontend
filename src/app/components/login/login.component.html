
<form (ngSubmit)="onSubmit()">
    <div class="userName">
        <label for="userName">User Name: </label>
        <input type="text" placeholder="Username" name="userName" required [(ngModel)]="model.userName">
    </div>
    <div class="password">
        <label for="password">Password: </label>
        <input class="p" type="text" placeholder="Password" name="password" required [(ngModel)]="model.password">
    </div>
    <div>
        <button type="submit">Log in</button>
    </div>
</form>
