  <div style="padding:2em;">
        <div class="card">
          <div class="results">
              <div class="card-header center">{{assessment.title}}</div>
              <div class="card-body">
                <h4 class="card-title">Description</h4>
                <p class="card-text">{{assessment.description}}</p>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div>Questions:</div>
                  <div *ngFor="let question of questions">
                  <fieldset class="form-group">
                      <label for="questionInput">{{question.question_text}}</label>
                      <div *ngFor="let answer of question.answer_options">
                          <!-- Start of Custom Radio button logic  -->
                            <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio{{answer._id}}" name="customRadio{{question._id}}" value="{{answer._id}}" class="custom-control-input" checked="" ngModel>
                              <label class="custom-control-label" for="customRadio{{answer._id}}">{{answer.option_text}}</label>
                            </div>
                        </div>
                  </fieldset>
                </div>
                  <div class="center">
                      <button type="submit" id="login" class="btn btn-success">Submit Answers</button>
                  </div>
                </form>
                <div class="center" style="margin-top: 2em;">
                  <a [routerLink]="['/assessments']" class="status-btn">Cancel</a>
                </div>
              </div>
          </div>
        </div>
